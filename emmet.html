<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
    <link rel="stylesheet" href="assets\css\custom.css">
</head>
<body>
    <!-- div -->
    <div></div>

    <!-- .bg-blue -->
    <div class="bg-blue"></div>

    <!-- span.bg-blue -->
    <span class="bg-blue"></span>

    <!-- span.bg-blue.blocks -->
    <span class="bg-blue blocks"></span>

    <!-- #container -->
    <div id="container"></div>

    <!-- img#container -->
    <img src="" alt="" id="image">

    <!-- .parent>span.child -->
    <div class="parent"><span class="child"></span></div>

    <!-- .parent>span.child*3 -->
    <div class="parent">
        <span class="child"></span>
        <span class="child"></span>
        <span class="child"></span>
    </div>

    <!-- .parent>img[src='image.jpg'] -->
    <div class="parent"><img src="image.jpg" alt=""></div>

    <!-- .parent>img[src='image.jpg'].childClass -->
    <div class="parent"><img src="img.jpg" alt="" class="childClass"></div>


</body>
</html>
