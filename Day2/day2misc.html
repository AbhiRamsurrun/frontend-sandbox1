<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- ol>li*3  -->
 <ol>
     <li>List1</li>
     <li>List2</li>
     <li>List3</li>
 </ol>
 <!-- ol>li*6{List$} -->
 <ol>
     <li>List1</li>
     <li>List2</li>
     <li>List3</li>
     <li>List4</li>
     <li>List5</li>
     <li>List6</li>
 </ol>
 <!-- ul>li*5  -->
 <ul>
     <li>Item1</li>
     <li>Item2</li>
     <li>Item3</li>
     <li>Item4</li>
     <li>Item5</li>
 </ul>
<!-- ul>li*10.list-${Item$} -->
<ul>
    <li class="list-1">Item1</li>
    <li class="list-2">Item2</li>
    <li class="list-3">Item3</li>
    <li class="list-4">Item4</li>
    <li class="list-5">Item5</li>
    <li class="list-6">Item6</li>
    <li class="list-7">Item7</li>
    <li class="list-8">Item8</li>
    <li class="list-9">Item9</li>
    <li class="list-10">Item10</li>
</ul>

<!-- ul>li.list$@-*5{Item$} -->
<ul>
    <li class="list5">Item1</li>
    <li class="list4">Item2</li>
    <li class="list3">Item3</li>
    <li class="list2">Item4</li>
    <li class="list1">Item5</li>
</ul>
</body>
</html>
